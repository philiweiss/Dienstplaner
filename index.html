
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-Dienstplaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <style>
      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .animate-fade-in, .animate-slide-up, .animate-scale-in, .animate-toast-in { animation: none !important; transition: none !important; }
      }
      @keyframes fadeIn {
        from { opacity: 0 }
        to { opacity: 1 }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(8px) }
        to { opacity: 1; transform: translateY(0) }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.98) }
        to { opacity: 1; transform: scale(1) }
      }
      @keyframes toastIn {
        from { opacity: 0; transform: translateY(6px) scale(0.98) }
        to { opacity: 1; transform: translateY(0) scale(1) }
      }
      .animate-fade-in { animation: fadeIn .35s ease-out both }
      .animate-slide-up { animation: slideUp .4s cubic-bezier(.22,1,.36,1) both }
      .animate-scale-in { animation: scaleIn .22s ease-out both }
      .animate-toast-in { animation: toastIn .25s ease-out both }
      .transition-base { transition: all .2s ease }
    </style>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
